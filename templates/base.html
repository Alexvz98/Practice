<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/style.css') }}">
    {% block title %}
        {% if title %}
        <title> {{ title }}</title>
        {% else %}
        <title> Happy pet </title>
        {% endif %}
    {% endblock %}
</head>
<body>

{% block content %}
    <ul class="menu">
        {% for m in menu %}
        <li>
            <a href="{{ m.url }}">{{ m.title }}</a>
        </li>
        {% endfor %}
    </ul>

<div class="container">
    <div class="content">
        {% if title %}
        <h1>{{ title }}</h1>
        {% else %}
        <h1>itStudio</h1>
        {%endif%}
    </div>
{% endblock %}
</div>

</body>
</html>
