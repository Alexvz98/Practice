{% extends 'base.html' %}

{% block title %}
{{ super() }}
{% endblock %}

{% block content %}
{{ super() }}
<hr>
<h2>Услуги</h2>
<div class="post">
    <ul>
    {% for p in posts %}
    <li class="post-item">
        <p class="title">
            <a href="{{ url_for('show_post', alias=p.url) }}">{{p.title}}</a>
        </p>
        <div class="annonce">{{p.text[:80]}}...</div>
    </li>
    {% endfor %}
    </ul>
</div>
{% endblock %}
